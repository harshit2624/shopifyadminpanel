<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Vendors</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; background-color: #f4f6f8; }
        .sidebar { width: 220px; background-color: #fff; border-right: 1px solid #e1e4e8; padding: 20px; height: 100vh; box-sizing: border-box; }
        .sidebar h2 { font-size: 1.2rem; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li a { display: block; padding: 10px 15px; text-decoration: none; color: #333; border-radius: 6px; }
        .sidebar li a:hover, .sidebar li a.active { background-color: #f6f8fa; font-weight: 600; }
        .main-content { flex: 1; padding: 40px; }
        .card { background-color: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        h1 { color: #24292e; }
        button, .button { background-color: #0366d6; color: white; border: none; padding: 15px 20px; border-radius: 6px; font-size: 1.2rem; cursor: pointer; text-decoration: none; display: inline-block; text-align: center; }
        button:hover, .button:hover { background-color: #005cc5; }
        .message { margin-top: 20px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>{{sidebar}}</ul>
    </div>

    <div class="main-content">
        <h1>Sync Vendors from Shopify</h1>

        <div class="card">
            <p>Click the button below to fetch all products from your Shopify store and create new vendors in the Croscrow system based on the 'vendor' field of each product.</p>
            <p>Existing vendors will not be duplicated.</p>
            <form action="/sync-vendors" method="POST">
                <button type="submit">Sync Vendors</button>
            </form>
            <div class="message">
                {{message}}
            </div>
        </div>
    </div>
</body>
</html>
