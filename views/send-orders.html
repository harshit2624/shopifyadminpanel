<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Orders to Vendor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; background-color: #f4f6f8; }
        .sidebar { width: 220px; background-color: #fff; border-right: 1px solid #e1e4e8; padding: 20px; height: 100vh; box-sizing: border-box; }
        .sidebar h2 { font-size: 1.2rem; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li a { display: block; padding: 10px 15px; text-decoration: none; color: #333; border-radius: 6px; }
        .sidebar li a:hover, .sidebar li a.active { background-color: #f6f8fa; font-weight: 600; }
        .main-content { flex: 1; padding: 40px; }
        .card { background-color: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        h1, h2 { color: #24292e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #e1e4e8; }
        th { font-weight: 600; }
        button, .button { background-color: #2ea44f; color: white; border: none; padding: 10px 15px; border-radius: 6px; font-size: 1rem; cursor: pointer; text-decoration: none; display: inline-block; text-align: center; }
        button:hover, .button:hover { background-color: #2c974b; }
        select { padding: 10px; border: 1px solid #d1d5da; border-radius: 6px; font-size: 1rem; }
        .action-bar { display: flex; gap: 15px; align-items: center; margin-top: 20px; }
        #response-message { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; }
        #response-message.success { background-color: #e6ffed; border: 1px solid #34d399; color: #065f46; }
        #response-message.error { background-color: #ffeeee; border: 1px solid #ef4444; color: #991b1b; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>{{sidebar}}</ul>
    </div>

    <div class="main-content">
        <h1>Send Orders to a Vendor</h1>

        <div class="card">
            <h2>1. Select Orders from Main Store</h2>
            <p>Choose the orders you want to forward to a vendor.</p>
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all-orders"></th>
                        <th>Order #</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orders-to-send-table">
                    {{ordersToSendTable}}
                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>2. Choose a Vendor</h2>
            <div class="action-bar">
                <select id="vendor-select">
                    <option value="">-- Select a Vendor --</option>
                    {{vendorsSelectOptions}}
                </select>
                <button id="send-orders-btn">Send Selected Orders to Vendor</button>
            </div>
        </div>
        
        <div id="response-message"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Logic for "Select All" checkbox
            const selectAllCheckbox = document.getElementById('select-all-orders');
            const orderCheckboxes = document.querySelectorAll('.order-checkbox');

            selectAllCheckbox.addEventListener('change', function() {
                orderCheckboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });

            // Logic for the "Send" button
            const sendBtn = document.getElementById('send-orders-btn');
            const vendorSelect = document.getElementById('vendor-select');
            const responseMessage = document.getElementById('response-message');

            sendBtn.addEventListener('click', async function() {
                const selectedCheckboxes = document.querySelectorAll('.order-checkbox:checked');
                const orderIds = Array.from(selectedCheckboxes).map(cb => cb.dataset.orderId);
                const vendorId = vendorSelect.value;

                if (orderIds.length === 0) {
                    alert('Please select at least one order.');
                    return;
                }
                if (!vendorId) {
                    alert('Please select a vendor.');
                    return;
                }

                sendBtn.textContent = 'Sending...';
                sendBtn.disabled = true;
                responseMessage.style.display = 'none';

                try {
                    const response = await fetch('/send-orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ orderIds, vendorId })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'An unknown error occurred.');
                    }
                    
                    responseMessage.textContent = result.message;
                    responseMessage.className = 'success';
                    responseMessage.style.display = 'block';

                } catch (error) {
                    responseMessage.textContent = `Error: ${error.message}`;
                    responseMessage.className = 'error';
                    responseMessage.style.display = 'block';
                } finally {
                    sendBtn.textContent = 'Send Selected Orders to Vendor';
                    sendBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
