<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; background-color: #f4f6f8; }
        .sidebar { width: 220px; background-color: #fff; border-right: 1px solid #e1e4e8; padding: 20px; height: 100vh; box-sizing: border-box; }
        .sidebar h2 { font-size: 1.2rem; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li a { display: block; padding: 10px 15px; text-decoration: none; color: #333; border-radius: 6px; }
        .sidebar li a:hover, .sidebar li a.active { background-color: #f6f8fa; font-weight: 600; }
        .main-content { flex: 1; padding: 40px; }
        .card { background-color: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        h1, h2 { color: #24292e; }
        form { display: flex; flex-direction: column; gap: 15px; max-width: 500px; }
        input[type="text"] { padding: 10px; border: 1px solid #d1d5da; border-radius: 6px; font-size: 1rem; }
        button { background-color: #2ea44f; color: white; border: none; padding: 10px 15px; border-radius: 6px; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #2c974b; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>{{sidebar}}</ul>
    </div>

    <div class="main-content">
        <h1>Edit Vendor</h1>

        <div class="card">
            <form action="/edit-croscrow-vendor" method="POST">
                <input type="hidden" name="id" value="{{vendor._id}}">
                <div style="display: flex; flex-direction: column;">
                    <label for="name" style="margin-bottom: 5px;">Vendor Name</label>
                    <input type="text" id="name" name="name" value="{{vendor.name}}" readonly>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="gst_no" style="margin-bottom: 5px;">GST No.</label>
                    <input type="text" id="gst_no" name="gst_no" value="{{vendor.gst_no}}">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="address" style="margin-bottom: 5px;">Address</label>
                    <input type="text" id="address" name="address" value="{{vendor.address}}">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
