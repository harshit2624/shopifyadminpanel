<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vendors</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; background-color: #f4f6f8; }
        .sidebar { width: 220px; background-color: #fff; border-right: 1px solid #e1e4e8; padding: 20px; height: 100vh; box-sizing: border-box; }
        .sidebar h2 { font-size: 1.2rem; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li a { display: block; padding: 10px 15px; text-decoration: none; color: #333; border-radius: 6px; }
        .sidebar li a:hover, .sidebar li a.active { background-color: #f6f8fa; font-weight: 600; }
        .main-content { flex: 1; padding: 40px; }
        .card { background-color: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        h1, h2 { color: #24292e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #e1e4e8; }
        th { font-weight: 600; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="text"], input[type="password"] { padding: 10px; border: 1px solid #d1d5da; border-radius: 6px; font-size: 1rem; }
        button, .button { background-color: #2ea44f; color: white; border: none; padding: 10px 15px; border-radius: 6px; font-size: 1rem; cursor: pointer; text-decoration: none; display: inline-block; text-align: center; }
        button:hover, .button:hover { background-color: #2c974b; }
        .button.sync-btn { background-color: #0366d6; }
        .button.sync-btn:hover { background-color: #005cc5; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; align-items: flex-end; }
        .order-details-row { background-color: #f7fafc; }
        .order-details-row td { padding: 0; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>{{sidebar}}</ul>
    </div>

    <div class="main-content">
        <h1>Vendor Management</h1>

        <div class="card">
            <h2>Add New Vendor</h2>
            <form action="/vendors" method="POST" class="form-grid">
                <div style="display: flex; flex-direction: column;">
                    <label for="name" style="margin-bottom: 5px;">Vendor Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Awesome T-Shirts Co" required>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="shopName" style="margin-bottom: 5px;">Vendor Shopify Domain</label>
                    <input type="text" id="shopName" name="shopifyShopName" placeholder="vendor-shop.myshopify.com" required>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="accessToken" style="margin-bottom: 5px;">Vendor Admin Access Token</label>
                    <input type="password" id="accessToken" name="shopifyAccessToken" placeholder="shpat_..." required>
                </div>
                <button type="submit">Add Vendor</button>
            </form>
        </div>

        <div class="card">
            <h2>Existing Vendors</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shopify Domain</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{vendorsTable}}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('toggle-details-btn')) {
                const orderId = event.target.dataset.orderId;
                const detailsRow = document.getElementById('details-' + orderId);
                if (detailsRow) {
                    if (detailsRow.style.display === 'none') {
                        detailsRow.style.display = 'table-row';
                        event.target.textContent = 'Hide';
                    } else {
                        detailsRow.style.display = 'none';
                        event.target.textContent = 'Details';
                    }
                }
            }
        });
    </script>
    <script src="/public/js/vendors.js"></script>
</body>
</html>
